<header>
  <div class="ribbon">
      <div><p>Compra protegida y 100% segura.</p></div>
      <div><p>Multiples medios de pago.</p></div>
      <div><p>Entregas a nivel nacional.</p></div>
      <div><p>Primer cambio gratis.</p></div>
  </div>

  <nav class="nav">
    <div class="first-nav">
      <div class="navbar-left">
        <select name="divisas" class="form-select form-select-sm divisas">
          <option selected value="cop">COP ($)</option>
          <option value="usd">USD ($)</option>
          <option value="eur">EUR (€)</option>
        </select>
        <a (click)="menu = !menu" (click)="img = './assets/cross.png'"><img [src]="img" alt="Menu" class="menu-hamburguesa" ></a>
      </div>
      <div class="navbar-center">
        <a routerLink="/home"><img src="./assets/logo.png" alt="Logo" id="logo"/></a>
      </div>
      <div class="navbar-right">
          <a href="http://facebook.com" target="_blank" rel="noopener noreferrer" class="social-media"><img src="./assets/navbar/facebook.png" alt="Facebook"></a>
          <a href="http://instagram.com" target="_blank" rel="noopener noreferrer" class="social-media"><img src="./assets/navbar/instagram.png" alt="Instagram"></a>
          <a href="http://tiktok.com" target="_blank" rel="noopener noreferrer" class="social-media"><img src="./assets/navbar/tik-tok.png" alt="TikTok"></a>
          <ul class="bolsa">
            <li>
              <a href=""><img src="./assets/navbar/bolsa-de-la-compra.png" alt="Compra"/></a>
            </li>
          </ul>
      </div>
    </div>
    <hr>
    <div class="second-nav">
      <div class="navbar-left">
        <input type="text" class="form-control" placeholder="Buscar">
      </div>
      <div class="navbar-center">
        <ul class="menu">
          <li>
            <a href="">TODO</a>
          </li>
          <li *ngFor="let category of categories">
            <a [routerLink]="[category.url]">{{category.name}}</a>
            <ul class="submenu">
              <li *ngFor="let subcategory of category.subcategories"><a [routerLink]="[subcategory.url]">{{subcategory.name}}</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul>
          <li>
            <a href=""><img src="./assets/navbar/corazon.png" alt="Corazon" /></a>
          </li>
          <li>
            <a routerLink="/login" ><img src="./assets/navbar/usuario.png" alt="Usuario"/></a>
          </li>
          <li>
            <a href=""><img src="./assets/navbar/bolsa-de-la-compra.png" alt="Compra"/></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div *ngIf="menu" class="menu-mobile">
    <ul>
    <li>
      <img src="./assets/navbar/menu-mobile/shop.png" alt="Tienda">
      <a routerLink="/producto" class="mb-cat-pr">PRODUCTOS</a>
      <ul>
        <li class="mb-cat-seg"><a href="">TODO</a></li>
        <li *ngFor="let category of categories" class="mb-cat-seg">
            <a [routerLink]="[category.url]">{{category.name}}</a>
            <ul>
              <li *ngFor="let subcategory of category.subcategories" class="mb-sub-cat">
                <a [routerLink]="[subcategory.url]">{{subcategory.name}}</a>
              </li>
            </ul>
        </li>
      </ul>
    </li>
    <li>
      <img src="./assets/navbar/menu-mobile/usuario.png" alt="Usuario">
      <a routerLink="/login" class="mb-cat-pr">MI CUENTA</a>
    </li>
    <li>
      <img src="./assets/navbar/menu-mobile/corazon.png" alt="Corazon">
      <a routerLink="" class="mb-cat-pr">LISTA DE DESEOS</a>
    </li>
    <li>
      <img src="./assets/navbar/menu-mobile/bags.png" alt="Bolsas de compra">
      <a routerLink="" class="mb-cat-pr">MIS PEDIDOS</a>
    </li>
  </ul>
  <div>
    <input type="text" class="form-control" placeholder="Buscar">
  </div>
  <div>
    <select name="divisas" class="form-select form-select-sm divisas">
      <option selected value="cop">COP ($)</option>
      <option value="usd">USD ($)</option>
      <option value="eur">EUR (€)</option>
    </select>
  </div>
</div>
