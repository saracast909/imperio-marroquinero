            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div>
        <p class="filter">Materiales</p>
        <div class="form-check">
            <input type="checkbox" name="material" id="cuero" class="form-check-input">
            <label for="cuero" class="form-check-label">Cuero</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="material" id="microfibra" class="form-check-input">
            <label for="microfibra" class="form-check-label">Microfibra</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="material" id="sintetico" class="form-check-input">
            <label for="sintetico" class="form-check-label">Sintetico</label>
        </div>

            <input type="checkbox" name="material" id="otros" class="form-check-input">
            <label for="otros" class="form-check-label">Otros materiales</label>
        </div>
    </div>
</aside>

<section class="container">
    <div class="cards-container">
        <div class="product-card" *ngFor="let product of products">
            <img src="/assets/products/image.png" [src]="product.imagen" [alt]="product.nombre" class="product-image">
            <div class="product-info">
                <div>
                    <p>{{product.nombre}}</p>
                    <p>{{product.precio}}</p>
                </div>
                <figure>
                    <img src="/assets/products/corazon.png" alt="corazon">
                </figure>
            </div>
        </div>
    </div>
</section>
</div>
